<section class="contact-section">
  <div class="container">
    <div class="contact-header">
      <h1>联系我们</h1>
      <p class="subtitle">随时欢迎与我们联系，我们将竭诚为您服务</p>
    </div>

    <div class="contact-wrapper">
      <!-- 左侧联系信息 -->
      <div class="contact-info">
        <div class="info-group">
          <div class="info-card location">
            <div class="icon-wrapper">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="info-content">
              <h3>公司地址</h3>
              <p>上海市浦东新区XX路XX号</p>
              <p class="secondary">邮编: 200000</p>
            </div>
          </div>

          <div class="info-card contact">
            <div class="icon-wrapper">
              <i class="fas fa-phone-alt"></i>
            </div>
            <div class="info-content">
              <h3>联系方式</h3>
              <p>电话: +86 21 1234 5678</p>
              <p class="secondary">周一至周五 9:00-18:00</p>
            </div>
          </div>

          <div class="info-card email">
            <div class="icon-wrapper">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="info-content">
              <h3>电子邮箱</h3>
              <p>contact@example.com</p>
              <p class="secondary">我们会在24小时内回复</p>
            </div>
          </div>

          <div class="info-card social">
            <div class="icon-wrapper">
              <i class="fas fa-comments"></i>
            </div>
            <div class="info-content">
              <h3>社交媒体</h3>
              <div class="social-links">
                <a href="#" title="微信"><i class="fab fa-weixin"></i></a>
                <a href="#" title="微博"><i class="fab fa-weibo"></i></a>
                <a href="#" title="领英"><i class="fab fa-linkedin"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 右侧地图 -->
      <div class="map-wrapper">
        <div id="baiduMap"></div>
      </div>
    </div>
  </div>
</section>
