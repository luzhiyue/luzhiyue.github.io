<section class="tools-section">
  <div class="container">
    <h1 class="tool-title">哈希散列生成器</h1>

    <div class="hash-tool">
      <!-- 输入区域 -->
      <div class="input-area">
        <div class="text-input">
          <h3>输入文本</h3>
          <textarea id="inputText" placeholder="请输入要生成哈希的文本..."></textarea>
        </div>

        <div class="file-input">
          <h3>或上传文件</h3>
          <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" hidden />
            <div class="upload-content">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" y1="3" x2="12" y2="15" />
              </svg>
              <p>点击或拖拽文件到此处</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 输出区域 -->
      <div class="output-area">
        <div class="hash-group">
          <div class="hash-item">
            <label>MD5:</label>
            <div class="hash-result">
              <input type="text" id="md5Result" readonly />
              <button class="copy-btn" data-target="md5Result">复制</button>
            </div>
          </div>

          <div class="hash-item">
            <label>SHA-1:</label>
            <div class="hash-result">
              <input type="text" id="sha1Result" readonly />
              <button class="copy-btn" data-target="sha1Result">复制</button>
            </div>
          </div>

          <div class="hash-item">
            <label>SHA-256:</label>
            <div class="hash-result">
              <input type="text" id="sha256Result" readonly />
              <button class="copy-btn" data-target="sha256Result">复制</button>
            </div>
          </div>

          <div class="hash-item">
            <label>SHA-512:</label>
            <div class="hash-result">
              <input type="text" id="sha512Result" readonly />
              <button class="copy-btn" data-target="sha512Result">复制</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
