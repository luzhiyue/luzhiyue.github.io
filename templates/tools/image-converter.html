<section class="tools-section">
  <div class="container">
    <h1 class="tool-title">图片格式转换工具</h1>

    <div class="converter-tool">
      <!-- 图片上传区域 -->
      <div class="upload-area" id="dropZone">
        <input type="file" id="fileInput" accept="image/*" hidden />
        <div class="upload-content">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" y1="3" x2="12" y2="15" />
          </svg>
          <p>点击或拖拽图片到此处</p>
          <p class="support-text">支持的格式：JPG、PNG、WebP、GIF</p>
        </div>
      </div>

      <!-- 图片预览和转换区域 -->
      <div class="image-workspace" style="display: none">
        <div class="preview-container">
          <img id="previewImage" src="" alt="预览图" />
          <div class="image-info">
            <p>原始格式：<span id="originalFormat">-</span></p>
            <p>文件大小：<span id="fileSize">0 KB</span></p>
          </div>
        </div>

        <div class="control-panel">
          <!-- 转换选项 -->
          <div class="control-group">
            <h3>转换选项</h3>
            <div class="control-item">
              <label>目标格式：</label>
              <select id="targetFormat">
                <option value="jpeg">JPG</option>
                <option value="png">PNG</option>
                <option value="webp">WebP</option>
              </select>
            </div>
            <div class="control-item" id="qualityControl">
              <label>质量：</label>
              <input type="range" id="quality" min="0" max="100" value="90" />
              <span id="qualityValue">90%</span>
            </div>
          </div>

          <!-- 操作按钮 -->
          <div class="button-group">
            <button class="tool-btn" onclick="resetImage()">重置</button>
            <button class="tool-btn primary" onclick="convertImage()">转换</button>
            <button class="tool-btn success" onclick="downloadImage()">下载</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
