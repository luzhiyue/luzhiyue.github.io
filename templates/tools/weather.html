<div class="weather-container">
  <div class="weather-card">
    <div class="search-box">
      <input type="text" placeholder="搜索城市..." id="searchInput" />
      <button id="searchBtn"> <i class="wi wi-search"></i> 搜索 </button>
    </div>

    <div class="weather-info">
      <div class="location">
        <h2>正在获取位置...</h2>
        <p class="date"></p>
      </div>

      <div class="weather-main">
        <div class="temperature">
          <span class="temp">--</span>
          <span class="unit">°C</span>
        </div>
        <div class="weather-icon">
          <i class="wi wi-day-sunny"></i>
        </div>
      </div>

      <div class="weather-description">
        <span>--</span>
      </div>

      <div class="weather-details">
        <div class="detail">
          <i class="wi wi-humidity"></i>
          <div class="detail-info">
            <span class="humidity">--%</span>
            <span class="label">湿度</span>
          </div>
        </div>
        <div class="detail">
          <i class="wi wi-strong-wind"></i>
          <div class="detail-info">
            <span class="wind">-- m/s</span>
            <span class="label">风速</span>
          </div>
        </div>
        <div class="detail">
          <i class="wi wi-barometer"></i>
          <div class="detail-info">
            <span class="pressure">-- hPa</span>
            <span class="label">气压</span>
          </div>
        </div>
      </div>
    </div>

    <div class="hourly-forecast">
      <h3>24小时预报</h3>
      <div class="forecast-scroll">
        <div class="forecast-list" id="hourlyList"></div>
      </div>
    </div>

    <div class="future-weather">
      <h3>未来5天预报</h3>
      <div class="forecast-scroll">
        <div class="forecast-list" id="futureList"></div>
      </div>
    </div>
  </div>
</div>
