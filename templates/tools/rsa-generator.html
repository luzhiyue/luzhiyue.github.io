<section class="tools-section">
  <div class="container">
    <h1 class="tool-title">RSA密钥对生成器</h1>

    <div class="rsa-tool">
      <div class="control-panel">
        <div class="control-group">
          <h3>密钥选项</h3>
          <div class="control-item">
            <label>密钥长度：</label>
            <select id="keySize">
              <option value="1024">1024 位</option>
              <option value="2048" selected>2048 位</option>
              <option value="4096">4096 位</option>
            </select>
          </div>
          <div class="control-item">
            <label>输出格式：</label>
            <select id="format">
              <option value="pem">PEM</option>
              <option value="pkcs8">PKCS#8</option>
            </select>
          </div>
        </div>

        <div class="button-group">
          <button class="tool-btn primary" id="generateBtn">生成密钥对</button>
          <button class="tool-btn" id="clearBtn">清空</button>
        </div>
      </div>

      <div class="output-panel">
        <div class="key-output">
          <h3>公钥</h3>
          <div class="copy-container">
            <textarea id="publicKey" readonly placeholder="生成的公钥将显示在这里"></textarea>
            <button class="copy-btn" data-target="publicKey">复制</button>
          </div>
        </div>
        <div class="key-output">
          <h3>私钥</h3>
          <div class="copy-container">
            <textarea id="privateKey" readonly placeholder="生成的私钥将显示在这里"></textarea>
            <button class="copy-btn" data-target="privateKey">复制</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
