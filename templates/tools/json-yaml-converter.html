<section class="tools-section">
  <div class="container">
    <h1 class="tool-title">JSON/YAML 转换器</h1>

    <div class="converter-tool">
      <div class="editor-container">
        <!-- 左侧输入面板 -->
        <div class="panel">
          <div class="panel-header">
            <select id="inputFormat">
              <option value="json">JSON</option>
              <option value="yaml">YAML</option>
            </select>
          </div>
          <textarea id="inputText" class="code-editor" placeholder="输入JSON或YAML..."></textarea>
        </div>

        <!-- 右侧输出面板 -->
        <div class="panel">
          <div class="panel-header">
            <select id="outputFormat">
              <option value="yaml">YAML</option>
              <option value="json">JSON</option>
            </select>
            <button id="copyBtn" class="icon-btn" title="复制"></button>
          </div>
          <textarea id="outputText" class="code-editor" readonly></textarea>
        </div>
      </div>

      <div class="toolbar">
        <button id="convertBtn" class="tool-btn">转换</button>
        <button id="formatBtn" class="tool-btn">格式化</button>
        <button id="clearBtn" class="tool-btn">清空</button>
      </div>

      <div id="errorMessage" class="error-message"></div>
    </div>
  </div>
</section>
