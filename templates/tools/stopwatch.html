<section class="tools-section">
  <div class="stopwatch-container">
    <div class="stopwatch">
      <div class="display">
        <span class="time">00:00:00</span>
        <span class="milliseconds">.000</span>
      </div>
      <div class="controls">
        <button id="startStop" class="btn start">开始</button>
        <button id="reset" class="btn" disabled>重置</button>
        <button id="lap" class="btn" disabled>计次</button>
      </div>
      <div class="laps">
        <div class="laps-header">
          <span>计次</span>
          <span>时间</span>
        </div>
        <div class="laps-list"></div>
      </div>
    </div>
  </div>
</section>
