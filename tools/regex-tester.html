<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正则表达式测试工具</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/regex-tester.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <div id="back-button-container"></div>

    <section class="tools-section">
      <div class="container">
        <h1 class="tool-title">正则表达式测试工具</h1>

        <div class="regex-tool">
          <!-- 正则表达式输入区域 -->
          <div class="regex-input-area">
            <div class="input-group">
              <label>正则表达式：</label>
              <input type="text" id="regexInput" placeholder="输入正则表达式，例如: \d+" />
            </div>
            <div class="flags-group">
              <label>匹配模式：</label>
              <div class="checkbox-group">
                <label><input type="checkbox" id="flagGlobal" checked /> 全局匹配 (g)</label>
                <label><input type="checkbox" id="flagCase" /> 忽略大小写 (i)</label>
                <label><input type="checkbox" id="flagMultiline" /> 多行匹配 (m)</label>
              </div>
            </div>
          </div>

          <!-- 测试文本和结果区域 -->
          <div class="test-area">
            <div class="test-input">
              <h3>测试文本</h3>
              <textarea id="testInput" placeholder="在此输入要测试的文本..."></textarea>
            </div>
            <div class="test-result">
              <h3>匹配结果</h3>
              <div id="resultDisplay" class="result-display">
                <div class="match-info">
                  <p>匹配数量：<span id="matchCount">0</span></p>
                </div>
                <div id="highlightedText" class="highlighted-text"></div>
                <div id="matchList" class="match-list"></div>
              </div>
            </div>
          </div>

          <!-- 快速参考 -->
          <div class="reference-panel">
            <h3>常用正则表达式参考</h3>
            <div class="reference-list">
              <button class="reference-item" data-pattern="^\d+$">纯数字</button>
              <button
                class="reference-item"
                data-pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$"
                >邮箱地址</button
              >
              <button class="reference-item" data-pattern="^1[3-9]\d{9}$">手机号码</button>
              <button
                class="reference-item"
                data-pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$"
                >URL</button
              >
              <button class="reference-item" data-pattern="^\d{4}(-|\/)\d{1,2}(-|\/)\d{1,2}$"
                >日期格式</button
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      async function loadComponents() {
        try {
          const headerResponse = await fetch('components/header.html')
          const headerData = await headerResponse.text()
          document.getElementById('header-container').innerHTML = headerData

          const backButtonResponse = await fetch('components/back-button.html')
          const backButtonData = await backButtonResponse.text()
          document.getElementById('back-button-container').innerHTML = backButtonData
        } catch (error) {
          console.error('加载组件失败:', error)
        }
      }

      loadComponents()
    </script>
    <script src="../js/regex-tester.js"></script>
  </body>
</html>
