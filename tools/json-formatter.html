<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON格式化工具</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/json-formatter.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">LOGO</div>
        <ul class="nav-links">
          <li><a href="../index.html">首页</a></li>
          <li><a href="../about.html">关于</a></li>
          <li><a href="index.html" class="active">工具</a></li>
          <li><a href="#contact">联系</a></li>
        </ul>
      </div>
    </nav>

    <div id="back-button-container"></div>

    <section class="tools-section">
      <div class="container">
        <h1 class="tool-title">JSON格式化工具</h1>
        <div class="json-tool">
          <div class="button-group">
            <button class="format-btn primary">格式化</button>
            <button class="format-btn secondary">压缩</button>
            <button class="format-btn danger">清空</button>
          </div>
          <div class="input-output">
            <div class="input-container">
              <h3>输入JSON</h3>
              <textarea
                id="input-json"
                class="json-input"
                placeholder="请输入要格式化的JSON字符串..."
              ></textarea>
            </div>
            <div class="output-container">
              <h3>格式化结果</h3>
              <textarea id="output-json" class="json-output" readonly></textarea>
            </div>
          </div>
          <div id="error-message" class="error-message"></div>
        </div>
      </div>
    </section>

    <script>
      fetch('../components/back-button.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('back-button-container').innerHTML = data
        })
    </script>
    <script src="../js/json-formatter.js"></script>
  </body>
</html>
