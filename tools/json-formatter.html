<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON格式化工具</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/json-formatter.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <div id="back-button-container"></div>

    <section class="tools-section">
      <div class="container">
        <h1 class="tool-title">JSON格式化工具</h1>
        <div class="json-tool">
          <div class="button-group">
            <button class="format-btn primary">格式化</button>
            <button class="format-btn secondary">压缩</button>
            <button class="format-btn danger">清空</button>
          </div>
          <div class="input-output">
            <div class="input-container">
              <h3>输入JSON</h3>
              <textarea
                id="input-json"
                class="json-input"
                placeholder="请输入要格式化的JSON字符串..."
              ></textarea>
            </div>
            <div class="output-container">
              <h3>格式化结果</h3>
              <textarea id="output-json" class="json-output" readonly></textarea>
            </div>
          </div>
          <div id="error-message" class="error-message"></div>
        </div>
      </div>
    </section>

    <script>
      // 确保按顺序加载组件
      async function loadComponents() {
        try {
          // 先加载头部
          const headerResponse = await fetch('components/header.html')
          const headerData = await headerResponse.text()
          document.getElementById('header-container').innerHTML = headerData

          // 再加载返回按钮
          const backButtonResponse = await fetch('components/back-button.html')
          const backButtonData = await backButtonResponse.text()
          document.getElementById('back-button-container').innerHTML = backButtonData
        } catch (error) {
          console.error('加载组件失败:', error)
        }
      }

      loadComponents()
    </script>
    <script src="../js/json-formatter.js"></script>
  </body>
</html>
