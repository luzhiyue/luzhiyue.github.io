<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二维码生成器</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/qrcode.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <div id="back-button-container"></div>

    <div class="qrcode-container">
      <div class="qrcode-card">
        <div class="input-box">
          <input type="text" placeholder="输入文本或URL..." id="textInput" />
          <button id="generateBtn">生成二维码</button>
        </div>

        <div class="qrcode-display">
          <div id="qrcode"></div>
        </div>

        <div class="options">
          <div class="option-group">
            <label>尺寸:</label>
            <select id="sizeSelect">
              <option value="128">128x128</option>
              <option value="256" selected>256x256</option>
              <option value="512">512x512</option>
            </select>
          </div>
          <div class="option-group">
            <label>颜色:</label>
            <input type="color" id="colorPicker" value="#000000" />
          </div>
        </div>

        <div class="button-group">
          <button id="downloadBtn">下载二维码</button>
        </div>
      </div>
    </div>

    <script>
      // 确保按顺序加载组件
      async function loadComponents() {
        try {
          const headerResponse = await fetch('components/header.html')
          const headerData = await headerResponse.text()
          document.getElementById('header-container').innerHTML = headerData

          const backButtonResponse = await fetch('components/back-button.html')
          const backButtonData = await backButtonResponse.text()
          document.getElementById('back-button-container').innerHTML = backButtonData
        } catch (error) {
          console.error('加载组件失败:', error)
        }
      }

      loadComponents()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="../../js/qrcode.js"></script>
  </body>
</html>
