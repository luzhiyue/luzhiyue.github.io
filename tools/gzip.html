<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GZip编码/解码工具</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/gzip.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  </head>
  <body>
    <div id="header-container"></div>
    <div id="back-button-container"></div>

    <section class="tools-section">
      <div class="container">
        <h1 class="tool-title">GZip编码/解码工具</h1>

        <div class="gzip-tool">
          <div class="button-group">
            <div class="mode-switch">
              <button class="tool-btn mode-btn active" data-mode="compress">压缩模式</button>
              <button class="tool-btn mode-btn" data-mode="decompress">解压模式</button>
            </div>
            <button class="tool-btn danger" id="clearBtn">清空</button>
          </div>

          <div class="input-output">
            <div class="input-container">
              <h3>输入内容</h3>
              <textarea
                id="inputText"
                class="text-area"
                placeholder="请输入要处理的文本内容..."
              ></textarea>
              <div class="info">
                <span>字符数：<span id="inputCount">0</span></span>
                <span>字节数：<span id="inputBytes">0</span></span>
              </div>
            </div>

            <div class="output-container">
              <h3>处理结果</h3>
              <textarea id="outputText" class="text-area" readonly></textarea>
              <div class="info">
                <span>字符数：<span id="outputCount">0</span></span>
                <span>字节数：<span id="outputBytes">0</span></span>
                <span>压缩率：<span id="compressionRatio">0%</span></span>
              </div>
            </div>
          </div>

          <div class="options">
            <div class="option-item">
              <label>输出格式：</label>
              <select id="outputFormat">
                <option value="base64">Base64</option>
                <option value="hex">Hex</option>
                <option value="utf8">UTF-8</option>
              </select>
            </div>
          </div>

          <div id="error-message" class="error-message"></div>
        </div>
      </div>
    </section>

    <script>
      async function loadComponents() {
        try {
          const headerResponse = await fetch('components/header.html')
          const headerData = await headerResponse.text()
          document.getElementById('header-container').innerHTML = headerData

          const backButtonResponse = await fetch('components/back-button.html')
          const backButtonData = await backButtonResponse.text()
          document.getElementById('back-button-container').innerHTML = backButtonData
        } catch (error) {
          console.error('加载组件失败:', error)
        }
      }

      loadComponents()
    </script>
    <script src="../js/gzip.js"></script>
  </body>
</html>
