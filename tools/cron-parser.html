<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cron表达式解析工具</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cron-parser.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <div id="back-button-container"></div>

    <section class="tools-section">
      <div class="container">
        <h1 class="tool-title">Cron表达式解析工具</h1>
        <div class="cron-tool">
          <div class="button-group">
            <button class="parse-btn primary">解析</button>
            <button class="example-btn secondary">示例</button>
            <button class="clear-btn danger">清空</button>
          </div>
          <div class="input-output">
            <div class="input-container">
              <h3>输入Cron表达式</h3>
              <input
                type="text"
                id="input-cron"
                class="cron-input"
                placeholder="请输入Cron表达式，支持5位（分 时 日 月 周）或6位（秒 分 时 日 月 周）格式"
              />
            </div>
            <div class="output-container">
              <h3>解析结果</h3>
              <div id="cron-description" class="cron-description"></div>
              <div class="next-runs">
                <h4>接下来10次运行时间:</h4>
                <ul id="next-run-times"></ul>
              </div>
            </div>
          </div>
          <div id="error-message" class="error-message"></div>
        </div>
      </div>
    </section>

    <script>
      async function loadComponents() {
        try {
          const headerResponse = await fetch('components/header.html')
          const headerData = await headerResponse.text()
          document.getElementById('header-container').innerHTML = headerData

          const backButtonResponse = await fetch('components/back-button.html')
          const backButtonData = await backButtonResponse.text()
          document.getElementById('back-button-container').innerHTML = backButtonData
        } catch (error) {
          console.error('加载组件失败:', error)
        }
      }

      loadComponents()
    </script>
    <script src="../js/cron-parser.js"></script>
  </body>
</html>
