<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中文简繁转换工具</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/chinese-converter.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <div id="back-button-container"></div>

    <section class="tools-section">
      <div class="container">
        <h1 class="tool-title">中文简繁转换工具</h1>

        <div class="converter-tool">
          <!-- 转换控制区域 -->
          <div class="control-panel">
            <div class="switch-group">
              <label class="switch">
                <input type="checkbox" id="convertSwitch" />
                <span class="slider round"></span>
              </label>
              <span id="switchLabel">简体 → 繁体</span>
            </div>
            <div class="button-group">
              <button class="tool-btn" id="swapText">交换文本</button>
              <button class="tool-btn danger" id="clearText">清空</button>
              <button class="tool-btn success" id="copyResult">复制结果</button>
            </div>
          </div>

          <!-- 文本区域 -->
          <div class="text-workspace">
            <div class="text-container">
              <div class="text-header">
                <h3>输入文本</h3>
                <span class="char-count">字数：<span id="inputCount">0</span></span>
              </div>
              <textarea
                id="inputText"
                class="text-area"
                placeholder="请输入要转换的文本..."
              ></textarea>
            </div>

            <div class="text-container">
              <div class="text-header">
                <h3>转换结果</h3>
                <span class="char-count">字数：<span id="outputCount">0</span></span>
              </div>
              <textarea
                id="outputText"
                class="text-area"
                placeholder="转换后的文本将显示在这里..."
                readonly
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      async function loadComponents() {
        try {
          const headerResponse = await fetch('components/header.html')
          const headerData = await headerResponse.text()
          document.getElementById('header-container').innerHTML = headerData

          const backButtonResponse = await fetch('components/back-button.html')
          const backButtonData = await backButtonResponse.text()
          document.getElementById('back-button-container').innerHTML = backButtonData
        } catch (error) {
          console.error('加载组件失败:', error)
        }
      }

      loadComponents()
    </script>
    <script src="../js/chinese-mapping.js"></script>
    <script src="../js/chinese-converter.js"></script>
  </body>
</html>
