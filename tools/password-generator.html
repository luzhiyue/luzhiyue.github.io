<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密码生成器</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/password-generator.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <div id="back-button-container"></div>

    <div class="tool-container">
      <h1>密码生成器</h1>
      <div class="controls">
        <div class="input-box">
          <label for="length">密码长度:</label>
          <input type="number" id="length" value="12" min="4" max="32" />
        </div>
        <div class="options">
          <label><input type="checkbox" id="includeUppercase" checked /> 大写字母</label>
          <label><input type="checkbox" id="includeNumbers" checked /> 数字</label>
          <label><input type="checkbox" id="includeSymbols" checked /> 符号</label>
        </div>
        <button id="generateBtn">生成密码</button>
      </div>
      <div class="output-box">
        <input type="text" id="passwordOutput" readonly />
        <button id="copyBtn">复制</button>
      </div>
    </div>

    <script>
      fetch('components/header.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('header-container').innerHTML = data
        })

      fetch('components/back-button.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('back-button-container').innerHTML = data
        })
    </script>
    <script src="../../js/password-generator.js"></script>
  </body>
</html>
