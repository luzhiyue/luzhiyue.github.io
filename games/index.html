<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小游戏集合</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/games.css" />
  </head>
  <body>
    <div id="header-container"></div>

    <section class="games-section">
      <div class="container">
        <h1 class="section-title">小游戏集合</h1>
        <div class="games-grid">
          <!-- 游戏卡片 -->
          <div class="game-card">
            <img src="../images/games/tetris.png" alt="俄罗斯方块" />
            <div class="game-info">
              <h3>俄罗斯方块</h3>
              <p>经典的俄罗斯方块游戏</p>
              <a href="tetris.html" class="game-btn">开始游戏</a>
            </div>
          </div>

          <div class="game-card">
            <img src="../images/games/snake.png" alt="贪吃蛇" />
            <div class="game-info">
              <h3>贪吃蛇</h3>
              <p>永不过时的贪吃蛇游���</p>
              <a href="snake.html" class="game-btn">开始游戏</a>
            </div>
          </div>

          <div class="game-card">
            <img src="../images/games/2048.png" alt="2048" />
            <div class="game-info">
              <h3>2048</h3>
              <p>数字合并益智游戏</p>
              <a href="2048.html" class="game-btn">开始游戏</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      async function loadComponents() {
        try {
          const headerResponse = await fetch('components/header.html')
          const headerData = await headerResponse.text()
          document.getElementById('header-container').innerHTML = headerData
        } catch (error) {
          console.error('加载组件失败:', error)
        }
      }

      loadComponents()
    </script>
  </body>
</html>
