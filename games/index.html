<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小游戏集合</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/games.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">LOGO</div>
        <ul class="nav-links">
          <li><a href="../index.html">首页</a></li>
          <li><a href="../about.html">关于</a></li>
          <li><a href="../tools/index.html">工具</a></li>
          <li><a href="index.html" class="active">游戏</a></li>
          <li><a href="../contact.html">联系</a></li>
        </ul>
      </div>
    </nav>

    <section class="games-section">
      <div class="container">
        <h1 class="section-title">小游戏集合</h1>

        <!-- 添加搜索框 -->
        <div class="search-container">
          <input type="text" id="game-search" placeholder="搜索游戏..." class="search-input" />
        </div>

        <div class="games-grid">
          <!-- 游戏卡片 -->
          <div class="game-card" data-game-name="俄罗斯方块">
            <img src="../images/games/tetris.svg" alt="俄罗斯方块" />
            <div class="game-info">
              <h3>俄罗斯方块</h3>
              <p>经典的俄罗斯方块游戏</p>
              <a href="tetris.html" class="game-btn">开始游戏</a>
            </div>
          </div>

          <div class="game-card" data-game-name="贪吃蛇">
            <img src="../images/games/snake.svg" alt="贪吃蛇" />
            <div class="game-info">
              <h3>贪吃蛇</h3>
              <p>永不过时的贪吃蛇游戏</p>
              <a href="snake.html" class="game-btn">开始游戏</a>
            </div>
          </div>

          <div class="game-card" data-game-name="2048">
            <img src="../images/games/2048.svg" alt="2048" />
            <div class="game-info">
              <h3>2048</h3>
              <p>数字合并益智游戏</p>
              <a href="2048.html" class="game-btn">开始游戏</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/games/search.js"></script>
  </body>
</html>
