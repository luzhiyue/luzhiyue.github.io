<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扫雷</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/games/minesweeper.css" />
  </head>
  <body class="loading">
    <div id="header-container"></div>
    <div id="back-button-container"></div>

    <div class="game-container">
      <div class="game-info">
        <div class="mines-count">剩余地雷: <span id="mines-count">0</span></div>
        <div class="timer">用时: <span id="timer">0</span></div>
        <div class="controls">
          <select id="difficulty">
            <option value="beginner">初级</option>
            <option value="intermediate">中级</option>
            <option value="expert">高级</option>
          </select>
          <button id="start-btn">新游戏</button>
        </div>
        <div class="instructions">
          <h3>操作说明</h3>
          <p>左键点击: 揭开方块</p>
          <p>右键点击: 标记地雷</p>
        </div>
      </div>
      <div id="minesweeper-grid"></div>
    </div>

    <script>
      async function loadComponents() {
        try {
          await Promise.all([
            fetch('components/header.html')
              .then((response) => response.text())
              .then((data) => {
                document.getElementById('header-container').innerHTML = data
              }),
            fetch('components/back-button.html')
              .then((response) => response.text())
              .then((data) => {
                document.getElementById('back-button-container').innerHTML = data
              }),
          ])
          document.body.classList.add('loaded')
        } catch (error) {
          console.error('加载组件失败:', error)
          document.body.classList.add('loaded')
        }
      }

      document.addEventListener('DOMContentLoaded', loadComponents)
    </script>
    <script src="../js/games/minesweeper.js"></script>
  </body>
</html>
