<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/games/2048.css" />
  </head>
  <body class="loading">
    <div id="header-container"></div>
    <div id="back-button-container"></div>

    <div class="game-container">
      <div class="game-info">
        <div class="score-container">
          <div class="score">分数: <span id="score">0</span></div>
          <div class="best">最高分: <span id="best-score">0</span></div>
        </div>
        <div class="controls">
          <button id="start-btn">新游戏</button>
          <button id="undo-btn" disabled>撤销</button>
        </div>
        <div class="instructions">
          <h3>操作说明</h3>
          <p>↑ 向上合并</p>
          <p>↓ 向下合并</p>
          <p>← 向左合并</p>
          <p>→ 向右合并</p>
        </div>
      </div>
      <div class="grid-container">
        <div class="grid-background">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-tiles"></div>
      </div>
    </div>

    <script>
      async function loadComponents() {
        try {
          await Promise.all([
            fetch('components/header.html')
              .then((response) => response.text())
              .then((data) => {
                document.getElementById('header-container').innerHTML = data
              }),
            fetch('components/back-button.html')
              .then((response) => response.text())
              .then((data) => {
                document.getElementById('back-button-container').innerHTML = data
              }),
          ])
          document.body.classList.add('loaded')
        } catch (error) {
          console.error('加载组件失败:', error)
          document.body.classList.add('loaded')
        }
      }

      document.addEventListener('DOMContentLoaded', loadComponents)
    </script>
    <script src="../js/games/2048.js"></script>
  </body>
</html>
