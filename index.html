<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/calendar.css" />
    <link rel="stylesheet" href="/css/back-to-top.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">LOGO</div>
        <div class="clock">
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <div class="device-info">
          <span class="device-type"></span>
          <span class="browser-info"></span>
        </div>
        <ul class="nav-links">
          <li><a href="index.html" class="active">首页</a></li>
          <li><a href="about.html">关于</a></li>
          <li><a href="tools/index.html">工具</a></li>
          <li><a href="games/index.html">游戏</a></li>
          <li><a href="contact.html">联系</a></li>
        </ul>
      </div>
    </nav>

    <!-- 添加日历卡片 -->
    <div class="calendar-container">
      <div class="calendar-card">
        <div class="calendar-header">
          <div class="calendar-controls">
            <div class="year-picker">
              <button class="prev-year">◀</button>
              <input type="number" class="year-input" />
              <button class="next-year">▶</button>
            </div>
            <div class="month-picker">
              <select class="month-select">
                <option value="0">1月</option>
                <option value="1">2月</option>
                <option value="2">3月</option>
                <option value="3">4月</option>
                <option value="4">5月</option>
                <option value="5">6月</option>
                <option value="6">7月</option>
                <option value="7">8月</option>
                <option value="8">9月</option>
                <option value="9">10月</option>
                <option value="10">11月</option>
                <option value="11">12月</option>
              </select>
            </div>
            <div class="controls-right">
              <button class="today-btn">今天</button>
            </div>
          </div>
        </div>
        <div class="calendar-body">
          <div class="calendar-weekdays">
            <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div
            ><div>六</div>
          </div>
          <div class="calendar-dates"></div>
        </div>
      </div>
    </div>

    <div class="weather-container">
      <div class="weather-card">
        <div class="weather-info">
          <div class="location">
            <h2>正在获取位置...</h2>
            <p class="date"></p>
          </div>

          <div class="weather-main">
            <div class="temperature">
              <span class="temp">--</span>
              <span class="unit">°C</span>
            </div>
            <div class="weather-icon">
              <i class="wi wi-day-sunny"></i>
            </div>
          </div>

          <div class="weather-description">
            <span>--</span>
          </div>

          <div class="weather-details">
            <div class="detail">
              <i class="wi wi-humidity"></i>
              <div class="detail-info">
                <span class="humidity">--%</span>
                <span class="label">湿度</span>
              </div>
            </div>
            <div class="detail">
              <i class="wi wi-strong-wind"></i>
              <div class="detail-info">
                <span class="wind">-- m/s</span>
                <span class="label">风速</span>
              </div>
            </div>
            <div class="detail">
              <i class="wi wi-barometer"></i>
              <div class="detail-info">
                <span class="pressure">-- hPa</span>
                <span class="label">气压</span>
              </div>
            </div>
          </div>
        </div>

        <!-- 24小时预报 -->
        <div class="hourly-forecast">
          <h3>24小时预报</h3>
          <div class="forecast-scroll">
            <div class="forecast-list" id="hourlyList"></div>
          </div>
        </div>

        <!-- 未来6天预报 -->
        <div class="future-weather">
          <h3>未来5天预报</h3>
          <div class="forecast-scroll">
            <div class="forecast-list" id="futureList"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/device-info.js"></script>
    <script src="js/calendar.js"></script>

    <div id="back-to-top-container"></div>
    <script src="js/back-to-top.js"></script>
    <script>
      // 加载回到顶部组件
      fetch('components/back-to-top.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('back-to-top-container').innerHTML = data
          new BackToTop()
        })
        .catch((error) => console.error('加载回到顶部组件失败:', error))
    </script>
  </body>
</html>
